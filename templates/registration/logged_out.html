{% extends "base.html" %}
{% load static %}

{% block title %}Logged Out{% endblock %}

{% block extra_head %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Logged Out</h2>
    <p style="text-align: center; color: var(--cs50-gray-600); margin-bottom: 2rem;">You have been successfully logged out.</p>
    <div class="auth-links">
        <p><a href="{% url 'login' %}">Log in again</a></p>
    </div>
</div>
{% endblock %}
